<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 1: Carousel</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Bài 1: Carousel Hình Ảnh</h1>
        <nav><a href="index.html">Quay lại Trang Chủ</a></nav>
    </header>
    <main>
        <div class="carousel">
            <div class="carousel-container">
                <div class="slide"><img src="images/avatar (1) .jpg" alt="Hình 1"></div>
                <div class="slide"><img src="images/avatar (2) - Copy.jpg" alt="Hình 2"></div>
                <div class="slide"><img src="images/avatar (3) - Copy.jpg" alt="Hình 3"></div>
                <div class="slide"><img src="images/avatar (4) - Copy.jpg" alt="Hình 4"></div>
                <div class="slide"><img src="images/avatar (5) - Copy.jpg" alt="Hình 5"></div>
                <div class="slide"><img src="images/avatar (6).jpg" alt="Hình 6"></div>
            </div>
            <button class="prev">&lt;</button>
            <button class="next">&gt;</button>
        </div>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
