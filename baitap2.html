<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 2: Todo List</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; }
        .todo-app { max-width: 600px; margin: 0 auto; }
        input { width: 70%; padding: 10px; }
        button { padding: 10px; }
        .task-grid { display: grid; grid-template-columns: 1fr auto auto; gap: 10px; list-style: none; padding: 0; margin-top: 20px; }
        .task-grid li { display: contents; }
        .task-grid span { grid-column: 1; padding: 10px; background: #f9f9f9; border: 1px solid #ddd; }
        .task-grid button { padding: 5px 10px; }
        @media (max-width: 600px) { .task-grid { grid-template-columns: 1fr; } input { width: 100%; } }
    </style>
</head>
<body>
    <h1>Bài 2: Todo List</h1>
    <div class="todo-app">
        <input type="text" id="taskInput" placeholder="Thêm task mới">
        <button id="addBtn">Thêm</button>
        <ul id="taskList" class="task-grid"></ul>
    </div>
    <script>
        const taskInput = document.getElementById('taskInput');
        const addBtn = document.getElementById('addBtn');
        const taskList = document.getElementById('taskList');
        let tasks = JSON.parse(localStorage.getItem('tasks')) || [];

        function renderTasks() {
            taskList.innerHTML = '';
            tasks.forEach((task, index) => {
                const li = document.createElement('li');
                li.innerHTML = `
                    <span>${task}</span>
                    <button onclick="editTask(${index})">Edit</button>
                    <button onclick="deleteTask(${index})">Xóa</button>
                `;
                taskList.appendChild(li);
            });
        }

        function addTask() {
            const task = taskInput.value.trim();
            if (task) {
                tasks.push(task);
                taskInput.value = '';
                saveTasks();
                renderTasks();
            }
        }

        function deleteTask(index) {
            tasks.splice(index, 1);
            saveTasks();
            renderTasks();
        }

        function editTask(index) {
            const newTask = prompt('Edit task:', tasks[index]);
            if (newTask && newTask.trim()) {
                tasks[index] = newTask.trim();
                saveTasks();
                renderTasks();
            }
        }

        function saveTasks() {
            localStorage.setItem('tasks', JSON.stringify(tasks));
        }

        addBtn.addEventListener('click', addTask);
        renderTasks();
    </script>
</body>
</html>
